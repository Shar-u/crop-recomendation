<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function arith(operations)
        {
          var numOne,sum;
          if (operations=="add"){
            numOne = document.getElementById("first").value;
            result=numOne+" + " ;
            document.getElementById('first').value = result;
            }
          else if (operations=='sub'){
            numOne = document.getElementById("first").value;
            result=numOne+" - " ;
            document.getElementById('first').value = result;
          }
          else if (operations=='mull'){
            numOne =document.getElementById("first").value;
            result=numOne+" * " ;
            document.getElementById('first').value = result;
          }
          else if (operations=='divi'){
            numOne =document.getElementById("first").value;
            result=numOne+" / " ;

          }

          }

            numOne = document.getElementById("first").value;
            result=numOne+" 5 " ;

          }
          else if (operations==3){

          }
          else if (operations==2){
            numOne =document.getElementById("first").value;
            result=numOne+" 2 " ;

          }
          else if (operations==1){
            numOne =document.getElementById("first").value;
            result=numOne+" 1 " ;
            document.getElementById('first').value = result;
          }
          else if (operations==0){
            numOne =document.getElementById("first").value;
            result=numOne+" 0 " ;
            document.getElementById('first').value = result;
          }
          else if (operations=='del'){
            numOne = document.getElementById("first").value
            v=numOne.length
            numOne=numOne.slice(0,v-3)
            result=numOne;
            document.getElementById('first').value = result;
          }
          else if (operations=='result'){
            numOne = document.getElementById("first").value
            result=numOne;
            document.getElementById('second').value = '= '+eval(result);
          }
        }
        </script>
